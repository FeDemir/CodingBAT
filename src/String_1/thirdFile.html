<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Third Page</title>
</head>
<body>

<form autocomplete="off">
    <label for="fname">First Name:</label><br>
    <input type="text"id="fname" name="fname"><br>
    <label for="lname">Last Name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="email">Email</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your E-Mail"><br>
    <label for="password"> Password<br>(At least 8 characters with Upper case, lower case, number and sign.)</label><br>
    <input type="password" id="password" name="password" placeholder="Enter a secure password"><br>
    
    <label for="remember"> Remember my password</label><br>
    <input type="radio" id="remember" name="remember"><br>
    <textarea name="aboutyourself" cols="20" rows="4" placeholder="Tell me about yourself"></textarea><br>
    
    <input type="submit" value="Submit">
</form>
<form>
    <h2>Select your car(s)</h2>
    <input type="checkbox" name="Toyota"> Toyota<br>
    <input type="checkbox" name="Honda"> Honda<br>
    <input type="checkbox" name="Nissan"> Nissan<br>
</form>

</body>
</html>
